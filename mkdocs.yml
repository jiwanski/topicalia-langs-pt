site_name: Topicalia - Portuguese
theme:
  name: material
  features:
  # - navigation.sections
  - navigation.indexes
  - navigation.path
  - navigation.tabs
  - navigation.tabs.sticky
  # - navigation.footer
  - content.code.copy
  - toc.integrate
  favicon: assets/favicon.svg   # or assets/favicon.ico if you skip SVG
extra_css:
  - assets/extra.css
docs_dir: docs
nav:
  - home: index.md
  - tags: tags.md
  - grammar:
      - subjunctive:
          - present or imperfect: grammar/subjunctive/present-or-imperfect.md
  - grammar drills:
      - subjunctive:
          - present or imperfect drills: grammar-drills/subjunctive/present-or-imperfect.md
  - culture:
      - O valor da vida. entre o mico-leão-dourado e a criança da favela: culture/animals-vs-children.md
plugins:
  - search
  - include-markdown
  - tags:
      tags_file: tags.md
markdown_extensions:
  - admonition
  - tables
  - def_list
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
